<!DOCTYPE html>
<html lang="en">

<head>
	<title>Newsletter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/Project_bookshop/our_books/sign-up/sign-up.css" />
</head>

<body>
	<div class="container">
		<form action="signup.html" method="post" id="signup">
			<h1>Sign Up</h1>
			<div class="field">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your fullname" />
				<small></small>
			</div>
			<div class="field">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" placeholder="Enter your email address" />
				<small></small>
			</div>
			<div class="field">
				<button type="submit" class="full">Subscribe</button>
			</div>
		</form>
	</div>
	<script src="/Project_bookshop/our_books/sign-up.js"></script>
	<script src="/Project_bookshop/our_books/sign-up/sign-up.js"></script>
</body>

</html>
